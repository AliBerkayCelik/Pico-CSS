      <article>
        <main class="container">
            <div class="grid">

                    <form>
    
                        <!-- Grid -->
                        <div class="grid">
                      
                          <!-- Markup example 1: input is inside label -->
                          <label for="firstname">
                            İsim
                            <input type="text" id="firstname" name="firstname" placeholder="İsim" required>
                          </label>
                      
                          <label for="lastname">
                            Soy İsim
                            <input type="text" id="lastname" name="lastname" placeholder="Soy isim" required>
                          </label>
                      
                        </div>
                      
                        <!-- Markup example 2: input is after label -->
                        <label for="email">Mail</label>
                        <input type="email" id="email" name="email" placeholder="Mail" required>
                        
                        <fieldset>
                            <label for="terms">
                              <input type="checkbox" id="terms" name="terms">
                              I agree to the Terms and Conditions
                            </label>
                            <label for="terms_sharing">
                              <input type="checkbox" id="terms_sharing" name="terms_sharing" disabled checked>
                              I agree to share my information with partners
                            </label>
                          </fieldset>
                        <!-- Button -->
                        <button type="submit">Kayıt Ol</button>
